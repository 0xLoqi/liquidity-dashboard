services:
  - type: web
    name: flowstate-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    envVars:
      - key: FRED_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://www.flowstate.markets
    healthCheckPath: /docs
